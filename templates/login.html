<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Training Management System</title>
    <!-- Google Fonts - Inter for modern typography -->
    <!-- Link to your new custom stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-title">Training Management System</div>
            <!-- Optional nav links - uncomment and style if needed
            <div><a href="/home" class="nav-link">Home</a></div>
            -->
        </nav>
    </header>

    <!-- Login Form Section -->
    <main class="main-content">
        <div class="login-card">
            <h2 class="login-heading">User Login</h2>

            <!-- Message/Alert Box - Hidden by default -->
            <div id="message-box" class="message-box hidden" role="alert">
                <strong class="font-bold">Error!</strong>
                <span id="message-text" class="block sm:inline">Something went wrong.</span>
            </div>

            <form action="/login" method="POST" class="space-y-6">
                <div class="form-group">
                    <label for="staff_no" class="form-label">Staff Number:</label>
                    <input type="text" id="staff_no" name="staff_no" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" required class="form-input">
                </div>

                <button type="submit" class="submit-button">Login</button>

                <p class="register-text">
                    Don't have an account? <a href="/register" class="register-link">Register here</a>
                </p>
            </form>
        </div>
    </main>

    <script>
        // JavaScript for displaying messages (e.g., from server-side validation)
        // You would typically populate this based on a server response or client-side validation
        function showMessage(type, text) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            if (messageBox && messageText) {
                messageText.textContent = text;
                // Reset classes and add specific type class
                messageBox.className = `message-box`; // Keep base class
                if (type === 'error') {
                    messageBox.classList.add('error');
                } else if (type === 'success') {
                    messageBox.classList.add('success');
                } else { // Default to info/blue if type is not error or success
                    messageBox.classList.add('info');
                }
                messageBox.classList.remove('hidden');

                // Auto-hide after 5 seconds (optional)
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            }
        }

        // Example usage (you would call this with actual messages)
        // To show an error: showMessage('error', 'Invalid staff number or password. Please try again.');
        // To show success: showMessage('success', 'Login successful! Redirecting...');
        // To show info: showMessage('info', 'Please enter your credentials.');
    </script>

</body>
</html>
