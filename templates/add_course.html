<!-- templates/add_course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Course</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }

    a {
      display: block;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Add a New Course</h2>

  <div class="form-container">
    <form method="POST" action="/course/add_course">
      <label for="name">Course Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="duration">Duration:</label>
      <input type="text" id="duration" name="duration" required>

      <label for="provider">Training Provider:</label>
      <input type="text" id="provider" name="provider" required>

      <label for="levels">Applicable Levels (e.g. E1,E2):</label>
      <input type="text" id="levels" name="levels" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="course_type">Course Type:</label>
      <select id="course_type" name="course_type" required>
        <option value="">-- Select Type --</option>
        <option value="technical">Technical</option>
        <option value="general">General</option>
        <option value="certificate">Certificate</option>
        <option value="quality">Quality</option>
      </select>

      <button type="submit">Add Course</button>
    </form>

    <a href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
