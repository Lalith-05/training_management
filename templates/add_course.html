<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - Training Management System</title>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Top Navigation Bar - Consistent with other pages -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-title">Training Management System</div>
            <!-- Optional nav links -->
            <!-- <div><a href="/home" class="nav-link">Home</a></div> -->
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="login-card"> <!-- Using login-card for consistent form container styling -->
            <h2 class="login-heading">Add a New Course</h2>

            <!-- Flashed Messages Integration (from Flask backend) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message-box {% if category == 'error' %}error{% elif category == 'success' %}success{% else %}info{% endif %}" role="alert">
                            <strong class="font-bold">{{ category.capitalize() }}!</strong>
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/course/add_course" class="space-y-6">
                <div class="form-group">
                    <label for="name" class="form-label">Course Name:</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="duration" class="form-label">Duration (e.g., "3 days", "2 weeks"):</label>
                    <input type="text" id="duration" name="duration" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="provider" class="form-label">Training Provider:</label>
                    <input type="text" id="provider" name="provider" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="levels" class="form-label">Applicable Levels (e.g., E1,E2,E3):</label>
                    <input type="text" id="levels" name="levels" required class="form-input" placeholder="Comma-separated values">
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" rows="4" required class="form-input"></textarea>
                </div>

                <div class="form-group">
                    <label for="course_type" class="form-label">Course Type:</label>
                    <select id="course_type" name="course_type" required class="form-input">
                        <option value="">-- Select Type --</option>
                        <option value="technical">Technical</option>
                        <option value="general">General</option>
                        <option value="certificate">Certificate</option>
                        <option value="quality">Quality</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Add Course</button>
            </form>

            <a href="/dashboard" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </main>

</body>
</html>
