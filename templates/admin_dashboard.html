<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Training Management System</title>
    <!-- Google Fonts - Inter for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Top Navigation Bar - Consistent with other pages -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-title">Training Management System</div>
            <!-- Optional nav links -->
            <!-- <div><a href="/home" class="nav-link">Home</a></div> -->
        </nav>
    </header>

    <!-- Admin Dashboard Content Section -->
    <main class="main-content">
        <div class="dashboard-card"> <!-- New container for dashboard content, styled similarly to login-card -->
            <h2 class="dashboard-heading">Welcome, Admin {{ username }}</h2>

            <nav>
                <ul class="dashboard-links">
                    <li class="dashboard-link-item">
                        <a href="/admin/user_manager_map">
                            <!-- SVG for User-Manager Mapping (Users/Group Icon) -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.162-1.297-.47-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.162-1.297.47-1.857m0 0A5.992 5.992 0 0112 10.75a5.992 5.992 0 014.53 1.393m-4.53-1.393Q12 7.75 12 7.75c-1.333 0-4.004.8-4 4"/>
                            </svg>
                            User-Manager Mapping
                        </a>
                    </li>
                    <li class="dashboard-link-item">
                        <a href="/admin/reassign_user">
                            <!-- SVG for Reassign Users (Arrows Switch Icon) -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                            </svg>
                            Reassign Users
                        </a>
                    </li>
                    <li class="dashboard-link-item">
                        <a href="/course/add_course">
                            <!-- SVG for Add Course (Plus Circle Icon) -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Add Course
                        </a>
                    </li>
                    <li class="dashboard-link-item">
                        <a href="/course/view_courses">
                            <!-- SVG for View All Courses (Book Open Icon) -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18s-3.332.477-4.5 1.253"/>
                            </svg>
                            View All Courses
                        </a>
                    </li>
                    <li class="dashboard-link-item">
                        <a href="/course/delete_course">
                            <!-- SVG for Delete Courses (Trash Can Icon) -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                            Delete Courses
                        </a>
                    </li>
                    <!-- Add more admin specific links as needed -->
                </ul>
            </nav>

            <a href="/logout" class="logout-button">
                Logout
            </a>
        </div>
    </main>

</body>
</html>
